<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}">

<body>
<header th:replace="~{fragments::topbar}">
</header>

<section class="pt-150 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 m-auto">


        <div class="row">
          <div class="col-lg-5">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
              <div class="padding_eight_all bg-white">
                <div class="heading_s1">
                  <h3 class="mb-30">Enter your Username/Email</h3>
                </div>
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Username/Email entered is incorrect</div>
                </div>

                <div>
                  <form method="post"  th:action="@{/forgot-password}" th:object="${username}">

                    <div class="form-group">
                      <label class="control-label" placeholder="Enter your Username/EMail">
                      </label>
                      <input id="username" class="form-control" th:field="*{username}" required="required" autofocus="autofocus" value="100"/>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" >
                        Submit </button>
                      <span><a th:href="@{/login}">Go back to Login</a></span>
                    </div>



                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<footer th:replace="~{fragments::downbar}">

</footer>


<div th:replace = "~{fragments::script}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}">


<body>
<header th:replace="~{fragments::topbar}">
</header>

<section class="pt-150 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 m-auto">
        <div class="row">
          <div class="col-lg-5">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
              <div class="padding_eight_all bg-white">
                <div class="heading_s1">
                  <h3 class="mb-30">Login</h3>
                </div>
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Credentials invalid</div>
                </div>
                <div th:if="${param.logout}">
                  <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div th:if="${param.otpfailed}">
                  <div class="alert alert-info">OTP is not sent, please try again after some time!</div>
                </div>
                <div th:if="${param.OTPNumberNotRegistered}">
                  <div class="alert alert-danger">Twilio number not verified!</div>
                </div>


              <div>
                <form method="post" th:action="@{/login}" th:object="${user}">
                  <div class="form-group">
                    <input type="email"  name="username" id="username" placeholder="Your Email" class="form-control" >
                  </div>
                  <div class="form-group">
                    <input  type="password" name="password" id="password" placeholder="Password" class="form-control">
                  </div>
                  <div class="login_footer form-group">
                    <a class="text-muted" th:href="@{/forgot-password}">Forgot password?</a>
                  </div>
                  <div class="login_footer form-group">
                    <a class="text-muted" th:href="@{/register}">Create an account</a>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-fill-out btn-block hover-up">Log in</button>
                  </div>
                </form>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<footer th:replace="~{fragments::downbar}"></footer>


<div th:replace = "~{fragments::script}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: header}">

    <title>Add Products</title>

    <!-- Include Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css">

    <!-- Include Cropper.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments :: sidebar}" > </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::topbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div th:if = "${size == 0}">
                    <p>No products in shop</p>
                </div>
                <div th:if = "${success}" class="text-center alert alert-success">
                    <p th:text = "${success}"></p>
                </div>
                <div th:if = "${error}" class="text-center alert alert-danger">
                    <p th:text = "${error}"></p>
                </div>

            </div>


            <!-- Page Heading -->
            <form class="form-horizontal" th:action="@{/update-product/{id}(id=${products.id})}" method="post" enctype="multipart/form-data" th:object = "${products}">
                <fieldset>
                    <!-- Form Name -->
                    <legend>UPDATE PRODUCTS</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                        <div class="col-md-4">
                            <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group" >
                        <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                        <div class="col-md-4">
                            <select id="categories" th:field = "*{category}" name="categories" class="form-control">
                                <option th:value = "null">-SELECT-</option>
                                <option th:each = "category : ${categories}"
                                        th:value = "${category.id}"
                                        th:text = "${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input for Product Desc-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                        <div class="col-md-4">
                            <input id="description" th:field = "*{description}" name="description" class="form-control input-md" required="" type="text">

                        </div>
                    </div>

                    <!-- Text input for Product quantity-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                        <div class="col-md-4">
                            <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">PRICE</label>
                        <div class="col-md-4">
                            <input id="price"  th:field = "*{costPrice}" name="price" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- THUMBNAILS -->
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">EXISTING IMAGES</label>
                    <div class="slider-nav-thumbnails pl-15 pr-15 col-md-4" >
                        <th:block th:each="image : ${products.imageUrls}">
                            <img th:src="@{'../img/image-product/' + ${image}}" alt="product Image"
                                 style="width: 100px; height: 100px;">
                            </th:block>
                    </div>

                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-4">
                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                <div class="col-md-4">
                                    <input id="imageProduct" multiple="multiple" name="imageProduct" class="input-file" type="file" accept="image/jpeg, image/png, image/jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <!-- /.container-fluid -->





                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="~{fragments:: scroll}"></a>
        <!-- Logout Modal-->

        <!-- Add Modal-->
        <!-- MODAL HERE -->








        <!-- Bootstrap core JavaScript-->
        <div th:replace="~{fragments::script}">
        </div>
        <script th:src="@{/js/categories.js}"></script>


</body>

</html>
